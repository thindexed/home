apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: home
  namespace: default
spec:
  hosts: ["app.<DOMAIN>"]
  #hosts: ["app.thindexed.personal.shoot.canary.k8s-hana.ondemand.com"]
  gateways: [ "gateway-app" ]
  http:
    - match:
      - uri:
          regex: "/+"
      redirect:
        uri: "/home/"
    - match:
      - uri:
          exact: "/home"
      redirect:
        uri: "/home/"
    - match:
      - uri:
          prefix: "/home/"
      rewrite:
        uri: "/"
      route:
        - destination:
            host: home
